<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายได้เพิ่มเติมและโบนัส</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>กรอกโบนัสและรายได้อื่นๆ</h1>
        <form id="incomeBonusForm">
            <label for="bonus">เงินโบนัส (บาท):</label>
            <input type="text" id="bonus" class="format-number" placeholder="กรอกเงินโบนัส">
            <label for="otherIncome">รายได้อื่นๆ (บาท):</label>
            <input type="text" id="otherIncome" class="format-number" placeholder="กรอกรายได้อื่นๆ">
            <button type="submit">ถัดไป</button>
        </form>
    </div>
</body>
</html>
