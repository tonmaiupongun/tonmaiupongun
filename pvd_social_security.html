<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลดหย่อน PVD และประกันสังคม</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ลดหย่อนกองทุนสำรองเลี้ยงชีพ (PVD) และประกันสังคม</h1>
        <form id="deductionForm2">
            <label for="pvdDeduction">การลดหย่อน PVD (บาท):</label>
            <input type="text" id="pvdDeduction" class="format-number" placeholder="ไม่เกิน 500,000 บาท">
            <small>กองทุนสำรองเลี้ยงชีพ คือ กองทุนที่ลูกจ้างและนายจ้างร่วมกันจัดตั้งขึ้นโดยความสมัครใจ ประกอบด้วยเงินที่ลูกจ้างจ่ายเงินสะสมและนายจ้างจ่ายเงินสมทบ โดยมีวัตถุประสงค์เพื่อเป็นหลักประกันแก่ลูกจ้าง</small>
            
            <label for="socialSecurityDeduction">การลดหย่อนประกันสังคม (บาท):</label>
            <input type="text" id="socialSecurityDeduction" class="format-number" placeholder="ไม่เกิน 9,000 บาท">
            <button type="submit">ถัดไป</button>
        </form>
    </div>
</body>
</html>
